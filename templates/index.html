

{% extends 'base.html' %}

{% block body %}
<p><a href="{{ url_for('.add_friend')}}"> Add a new friend</a>
{% if friends %}
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
            </tr>
        </thead>

        <tbody>
            {% for row in friends %}
            <tr>
                <td> {{ row.friendid }}</td>
                <td> {{ row.first_name }}</td>
                <td> {{ row.last_name }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endif %}
{% endblock %}
